name: Build APK - Botones Micrófono Separados

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --build-name="MICROFONO-SEPARADO-v1.0.20" --build-number=20

    - name: Rename APK
      run: |
        mkdir -p apk_outputs
        cp build/app/outputs/flutter-apk/app-release.apk apk_outputs/Diario-MICROFONO-SEPARADO-v1.0.20.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Diario-MICROFONO-SEPARADO-v1.0.20
        path: apk_outputs/Diario-MICROFONO-SEPARADO-v1.0.20.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.20-microfono-separado
        name: Diario Personal - Botones Micrófono Separados v1.0.20
        body: |
          🎤 **CONTROL TOTAL DEL MICRÓFONO** - ¡BOTONES SEPARADOS!
          
          ## ✨ **NUEVAS FUNCIONALIDADES:**
          
          ### 🎯 **Control Manual del Dictado:**
          - ✅ **Botón VERDE** 🟢 → Para ACTIVAR el micrófono
          - ❌ **Botón ROJO** 🔴 → Para DETENER el micrófono
          - 🎛️ **Control 100% manual** - Ya no se detiene automáticamente
          - 📍 **Botones separados** en campo de texto Y en la parte inferior
          
          ### 🔧 **Mejoras en Dictado:**
          - 🚫 Sin paradas automáticas molestas
          - ⏰ Dictado continuo hasta que TÚ lo pares
          - 🎯 Activación/desactivación totalmente manual
          - 🔄 Mayor estabilidad en el reconocimiento de voz
          - 📝 Mejor formateo automático del texto
          
          ### 🎨 **Funciones Completas Disponibles:**
          - 🎤 **Dictado con botones separados** (NUEVO)
          - 🗑️ **Eliminación sin errores**
          - 📁 **Importar/exportar entradas seguras**
          - 🔐 **Sistema de contraseñas robusto**
          - 🔍 **Zoom en pantalla interactivo**
          - ✏️ **Editar entradas guardadas**
          - 🎨 **9 TEMAS DIFERENTES** (1 claro + 8 oscuros)
          
          ### 🖼️ **Interfaz Mejorada:**
          - 🟢 Botón verde para iniciar dictado
          - 🔴 Botón rojo para detener dictado
          - 👆 Botones más claros y fáciles de usar
          - 🎯 Indicadores visuales del estado del micrófono
          
          ### 📱 **INSTALACIÓN:**
          Descarga `Diario-MICROFONO-SEPARADO-v1.0.20.apk` e instálala.
          
          **¡Ahora tienes control total sobre el dictado de voz!** 🎤
        files: |
          apk_outputs/Diario-MICROFONO-SEPARADO-v1.0.20.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}