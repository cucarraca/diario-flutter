name: Build APK - Micrófono Perfecto

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --build-name="MICROFONO-PERFECTO-v1.0.15" --build-number=15

    - name: Rename APK
      run: |
        mkdir -p apk_outputs
        cp build/app/outputs/flutter-apk/app-release.apk apk_outputs/Diario-MICROFONO-PERFECTO-v1.0.15.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Diario-MICROFONO-PERFECTO-v1.0.15
        path: apk_outputs/Diario-MICROFONO-PERFECTO-v1.0.15.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.15-microfono-perfecto
        name: Diario Personal - Micrófono Perfecto v1.0.15
        body: |
          🎙️ **MICRÓFONO COMPLETAMENTE CORREGIDO** - ¡SIN DUPLICACIÓN NI PARADAS!
          
          ## ✅ **CORRECCIONES IMPLEMENTADAS:**
          
          ### 🎯 **Problemas del micrófono SOLUCIONADOS:**
          - ❌ **Duplicación de texto eliminada**
          - ❌ **Paradas automáticas a los 5 segundos eliminadas**  
          - ❌ **Reinicio automático problemático eliminado**
          - ✅ **Dictado continuo de 2 minutos exactos**
          - ✅ **Solo se para cuando TÚ presionas el botón**
          - ✅ **Sin procesamiento de resultados parciales**
          - ✅ **Gestión inteligente del texto reconocido**
          
          ### 🚀 **FUNCIONES PERFECCIONADAS:**
          - 🎤 **Dictado de voz perfecto** (2 minutos continuos)
          - 🗑️ **Eliminación sin pantalla negra** (navegación correcta)
          - 📁 **Importación/exportación** funcional
          - 🔐 **Sistema de contraseñas** robusto
          - 🎨 **Temas Dracula y oscuros**
          - 🔍 **Zoom en pantalla** implementado
          - ✏️ **Edición de entradas** completa
          
          ### 📱 **INSTALACIÓN:**
          Descarga `Diario-MICROFONO-PERFECTO-v1.0.15.apk` e instálala en tu dispositivo Android.
          
          **¡Tu diario personal ahora funciona perfectamente!** 🎉
        files: |
          apk_outputs/Diario-MICROFONO-PERFECTO-v1.0.15.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}