name: Build APK - Micrófono Definitivo

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --build-name="MICROFONO-DEFINITIVO-v1.0.17" --build-number=17

    - name: Rename APK
      run: |
        mkdir -p apk_outputs
        cp build/app/outputs/flutter-apk/app-release.apk apk_outputs/Diario-MICROFONO-DEFINITIVO-v1.0.17.apk

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Diario-MICROFONO-DEFINITIVO-v1.0.17
        path: apk_outputs/Diario-MICROFONO-DEFINITIVO-v1.0.17.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.17-microfono-definitivo
        name: Diario Personal - Micrófono Definitivo v1.0.17
        body: |
          🎙️ **MICRÓFONO TOTALMENTE MANUAL** - ¡CONTROL ABSOLUTO DEL DICTADO!
          
          ## ✅ **SOLUCIÓN DEFINITIVA DEL MICRÓFONO:**
          
          ### 🎯 **Cambios CRÍTICOS implementados:**
          - ✅ **Control 100% manual** - Solo se para cuando TÚ presionas el botón
          - ✅ **Duración de 1 hora completa** sin interrupciones automáticas  
          - ✅ **Sin detección de silencio** - No se para si dejas de hablar
          - ✅ **Algoritmo anti-duplicación mejorado** - Evita repetir palabras
          - ✅ **Modo "confirmation"** más estable que el anterior
          - ✅ **Pausas controladas** de máximo 30 segundos
          
          ### 🔧 **Correcciones técnicas:**
          - `listenFor: Duration(hours: 1)` - Máximo 1 hora continua
          - `pauseFor: Duration(seconds: 30)` - Pausa máxima controlada
          - `partialResults: false` - Sin duplicación de texto
          - `listenMode: confirmation` - Modo más estable
          - `_isManualStop` - Control completo del usuario
          
          ### 🚀 **TODAS LAS FUNCIONES:**
          - 🎤 **Dictado de voz manual perfecto**
          - 🗑️ **Eliminación sin errores**
          - 📁 **Importar/exportar entradas**
          - 🔐 **Sistema de contraseñas**
          - 🎨 **Temas Dracula y oscuros**
          - 🔍 **Zoom en pantalla**
          - ✏️ **Editar entradas guardadas**
          
          ### 📱 **INSTALACIÓN:**
          Descarga `Diario-MICROFONO-DEFINITIVO-v1.0.17.apk` e instálala.
          
          **¡El micrófono ya funciona exactamente como pediste!** 🎉
        files: |
          apk_outputs/Diario-MICROFONO-DEFINITIVO-v1.0.17.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}