<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background book -->
  <rect x="80" y="80" width="320" height="400" rx="20" ry="20" fill="#8B4513" stroke="#654321" stroke-width="4"/>
  
  <!-- Book spine -->
